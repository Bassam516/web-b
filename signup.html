<!doctype HTML>
<html>
<head>
    <title>signup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="photos/bootstrap4.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <!--[if lt IE 9]>
       <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="body">
        <section class="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 text-center">
                    </div>
                    <div class="col-md-7 col-sm-12 text-left">
                        <i class="fab fa-codepen fa-2x"></i>
                        <h1> <a href="home.html" target="_blank">Web-B</a></h1>
                        <p>Get your account</p>
                        <form>

                            <div class="form-row">
                                <div class="col-lg-4 col-md-8 mb-3">

                                    <input type="text" class="form-control" id="validationDefault01" placeholder="First Name" required>
                                </div>
                                <div class="col-lg-4 col-md-8 mb-3">

                                    <input type="text" class="form-control" id="validationDefault02" placeholder="Last Name" required>
                                </div>
                            </div>

                            <div class="form-group">

                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" required>
                            </div>
                            <div class="form-group">

                                <input type="text" class="form-control" placeholder="Phone" required>
                            </div>
                            <div class="form-group">

                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                <label class="form-check-label" for="exampleCheck1">Accept All Terms</label>
                            </div>
                            <button type="submit" class="btn btn-primary">sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/home.js"></script>


</body>
</html>
